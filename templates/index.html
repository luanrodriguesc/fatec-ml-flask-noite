<!DOCTYPE html>
    <head>
        <title>Informações seguro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <p style="background-image: url('https://img.myloview.com.br/adesivos/seguro-de-automovel-carro-de-prata-pequeno-coberto-pelas-maos-700-142443233.jpg')" alt="Draft22"/>
    </head>
    <body>
     <div class="card mx-4 mx-md-5 shadow-4-strong">
            <div class= "py-4 px-md-4">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <h2 class="fw-bold mb-5 text-center">Análise de Seguro</h2>
                        <form action="predicao" method="POST">
                            <div class="campo">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label><strong>IDADE</strong></label>
                                        <select  name="AGE">
                                            <option value="0"> 16-25</option>
                                            <option value="1"> 26-39</option>
                                            <option value="1"> 40-64</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label><strong>GENÊRO</strong></label>
                                    <select  name="GENDER">
                                        <option value="0"> Masculino</option>
                                        <option value="1"> Feminino</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label><strong>EXPERIÊNCIA DE CONDUÇÃO</strong></label>
                                            <select name="DRIVING_EXPERIENCE">
                                                <option value="0"> 0-9</option>
                                                <option value="1">10-19</option>
                                                <option value="2">20-29</option>
                                                <option value="3">30+</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label><strong>RENDA</strong></label>
                                            <select name="INCOME"
                                                <option value="0">upper class</option>
                                                <option value="1">middle class</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label><strong>ANO DO VEÍCULO?</strong></label>
                                            <select name="VEHICLE_YEAR">
                                                <option value="0">antes de 2015</option>
                                                <option value="1">depois de 2015</option>
                                            </select>
                                        </div>
                                    </div>
                            </div>
                            <button class="btn btn-secondary btn-block my-4" type="submit" >Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
